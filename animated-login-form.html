<!DOCTYPE html>
<html>
<head>
  <meta type="device" content="width=device-width, initial-sclae=1.0">
  <meta charset="UTF-8">
  <title>Animated Login Form</title>
  <link rel="stylesheet" type="text/css" href="animated-login-form.css">
</head>
<body>
<div class="center">
  <h1>Login<h1>
    <form method="post">
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="Password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">Forgot Password?</div>
      <input type="submit" value="Login">
      <div class="signup_link">
        Not a member? <a href="#">Signup</a>
      </div>
    </form>
</div>
</body>
</html>
